server {
    listen 81;

    index index.php index.html;
    root /var/www/app/public;
    charset utf-8;

    client_max_body_size 200m;

    location / {
        try_files $uri $uri/ /index.php?$args;
        proxy_set_header X-Real-IP $remote_addr;    # Add this line to pass the real client IP
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Add this line for proxies
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_read_timeout 1000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Pass real client IP from Nginx to PHP-FPM
        fastcgi_param REMOTE_ADDR $remote_addr;
        fastcgi_param HTTP_X_REAL_IP $remote_addr;  # Pass the real IP to PHP
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for; # For proxies
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}